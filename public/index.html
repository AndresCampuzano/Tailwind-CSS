<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Card / Producto</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="min-h-screen bg-gray-400 mx-4 mg-8">
		<div class="mt-4 md:w-1/2 md:flex md:bg-white rounded-lg">
			<div>
				<img
					class="md:w-full rounded-lg"
					src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=500&q=80"
					alt="Hamburger"
				/>
			</div>
			<div
				class="relative mx-2 p-2 md:shadow-lg bg-white rounded-lg -mt-2"
			>
				<h2
					class="text-xl tracking-tight font-semibold uppercase text-gray-900"
				>
					Cheese Hamburger
				</h2>
				<p class="text-gray-700 leading-snug">
					Cheese hamburger with onions and mustard.
				</p>
				<div class="my-2 text-sm font-semibold text-gray-700">
					5 USD
				</div>
				<div class="text-yellow-700">
					&starf;&starf;&starf;&starf;&star; 12 comments
				</div>
			</div>
		</div>
	</body>
</html>
