<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div
			class="px-2 bg-secondary text-white flex justify-between items-center"
		>
			<div>
				<img class="h-8 py-1" src="images/logo.svg" alt="Logo" />
			</div>
			<div class="text-2xl">&equiv;</div>
		</div>

		<main class="mb-8">
			<div
				class="h-56 md:h-100 md:bg-center bg-cover bg-no-repeat bg-bottom"
				style="
					background-image: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80');
				"
			></div>

			<div class="container mx-auto md:flex">
				<div
					class="mx-2 md:mx-0 mt-4 md:w-1/2 md:flex md:bg-white rounded-lg"
				>
					<div>
						<img
							class="w-full md:w-48 md:h-full object-cover rounded-lg md:rounded-r-none"
							src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=500&q=80"
							alt="Hamburger"
						/>
					</div>
					<div
						class="relative mx-2 p-2 shadow-lg md:shadow-none bg-white rounded-lg -mt-2 md:mt-2"
					>
						<h2
							class="text-xl tracking-tight font-semibold uppercase text-gray-900"
						>
							Cheese Hamburger
						</h2>
						<p class="text-gray-700 leading-snug">
							Cheese hamburger with onions and mustard.
						</p>
						<div class="my-2 text-sm font-semibold text-gray-700">
							5 USD
						</div>
						<div class="text-yellow-700">
							&starf;&starf;&starf;&starf;&star; 12 comments
						</div>
					</div>
				</div>
				<div
					class="mx-2 md:mx-0 md:ml-2 mt-4 md:w-1/2 md:flex md:bg-white rounded-lg"
				>
					<div>
						<img
							class="w-full md:w-48 md:h-full object-cover rounded-lg md:rounded-r-none"
							src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=500&q=80"
							alt="Hamburger"
						/>
					</div>
					<div
						class="relative mx-2 p-2 shadow-lg md:shadow-none bg-white rounded-lg -mt-2 md:mt-2"
					>
						<h2
							class="text-xl tracking-tight font-semibold uppercase text-gray-900"
						>
							Cheese Hamburger
						</h2>
						<p class="text-gray-700 leading-snug">
							Cheese hamburger with onions and mustard.
						</p>
						<div class="my-2 text-sm font-semibold text-gray-700">
							5 USD
						</div>
						<div class="text-yellow-700">
							&starf;&starf;&starf;&starf;&star; 12 comments
						</div>
					</div>
				</div>
			</div>
			<!-- form -->
			<div class="container mx-auto mt-4 mx-2">
				<div>
					<div>Name</div>
					<input
						class="w-full leading-snug text-gray-800 py-1 px-4 rounded border-blue-300 bg-gray-200 placeholder-secondary hover:bg-white"
						type="text"
						placeholder="Name"
					/>
				</div>
				<div>
					<div>Email</div>
					<input
						class="w-full leading-snug text-gray-800 py-1 px-4 rounded border-blue-300 bg-gray-200 placeholder-secondary hover:bg-white"
						type="email"
						placeholder="Email"
					/>
				</div>
				<div>
					<div>Comments</div>
					<textarea
						name=""
						id=""
						cols="30"
						rows="3"
						class="w-full leading-snug text-gray-800 py-1 px-4 rounded border-blue-300 bg-gray-200 placeholder-secondary hover:bg-white"
					></textarea>
				</div>
				<div>
					<button
						class="px-4 py-2 rounded shadow-xl hover:text-white hover:shadow-none bg-primary mx-auto block"
					>
						Send
					</button>
				</div>
			</div>
		</main>

		<footer class="w-full text-white bg-secondary">
			<div class="md:flex md:flex-row-reverse justify-around">
				<div class="mt-4 ml-8">
					<div class="hover:text-primary">
						<i class="fa fa-facebook"></i> /facebook
					</div>
					<div class="hover:text-primary">
						<i class="fa fa-twitter"></i> @platzifood
					</div>
					<div class="hover:text-primary">
						<i class="fa fa-instagram"></i> @platzifood
					</div>
				</div>
				<ul class="mt-4 mb-4 ml-8 md:list-disc">
					<li>Contact</li>
					<li>About us</li>
					<li>Sign out</li>
					<li>Privacy</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
